# Site settings
title: IDI-FLY-V3 API Documentation
description: Hybrid API for Mission Telemetry - REST, MQTTS, and WebSocket integration

# Theme
remote_theme: just-the-docs/just-the-docs

# Color scheme - enables dark/light toggle
color_scheme: dark

# Enable dark/light mode toggle
color_scheme_toggle:
  - light
  - dark

# Mermaid support
mermaid:
  version: "10.6.0"

# Navigation structure
nav_enabled: true

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3

# Back to top
back_to_top: true
back_to_top_text: "Back to top"

# Heading anchors
heading_anchors: true

# Footer
footer_content: "IDI-FLY-V3 API Documentation &copy; 2025"

# Aux links (top right)
aux_links:
  "GitHub":
    - "https://github.com/Idroneimages-LTD/IDI-FLY-DASHBOARD-V3"
aux_links_new_tab: true

# Build settings
markdown: kramdown

# Plugins
plugins:
  - jekyll-remote-theme

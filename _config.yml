title: IDI Integration API
description: IDI-FLY-V3 Integration API Documentation

remote_theme: just-the-docs/just-the-docs@v0.8.2

color_scheme: light

logo: "/assets/images/logo.png"

mermaid:
  version: "10.6.0"

search_enabled: true
heading_anchors: true
back_to_top: true

aux_links:
  idi-fly-v3: https://www.idi-fly.com/login
